<!DOCTYPE html>
<html ng-app lang="en">

<head>
    <meta charset="utf-8">
    <title>PKFinance 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../bower_components/x-editable/dist/bootstrap3-editable/css/bootstrap-editable.css">
    <link rel="stylesheet" href="../../src/css/styles.css">
</head>

<body>

    <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="summary" class="navbar-brand">PK Finance</a>
            </div>
            <nav class="collapse navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="summary">Summary</a>
                    </li>
                    <li>
                        <a href="current">Register</a>
                    </li>
                    <li>
                        <a href="budget">Budget</a>
                    </li>
                    <li>
                        <a href="planner">Planner</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Begin Body -->
    <div class="container">
        <h1>Checkbook Register</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="nav nav-stacked sidebar">
                    <div class="form-group pay-period">
                        <label class="control-label">Pay Period:</label>
                        <select id="month" class="form-control">
                            <option value="1374814800000">2013-08</option>
                            <option value="1377234000000">2013-09</option>
                            <option value="1379653200000">2013-10</option>
                            <option value="1382072400000">2013-11</option>
                            <option value="1384495200000">2013-12</option>
                            <option value="1386914400000">2013-13</option>
                            <option value="1389333600000">2014-01</option>
                            <option value="1391752800000">2014-02</option>
                            <option value="1394172000000" selected="">2014-03</option>
                            <option value="1396587600000">2014-04</option>
                            <option value="1399006800000">2014-05</option>
                            <option value="1401426000000">2014-06</option>
                            <option value="1403845200000">2014-07</option>
                            <option value="1406264400000">2014-08</option>
                            <option value="1408683600000">2014-09</option>
                            <option value="1411102800000">2014-10</option>
                            <option value="1413522000000">2014-11</option>
                            <option value="1415944800000">2014-12</option>
                            <option value="1418364000000">2014-13</option>
                        </select>
                        <div class="display-period">(3/7 - 4/3)
                            <em>(current)</em>
                        </div>
                    </div>
                    <div class="form-group balance">
                        <div class="row">
                            <div class="col-xs-8 description">Starting Balance:</div>
                            <div class="col-xs-4 amount">641.33</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 description">Bank Balance:</div>
                            <div class="col-xs-4 amount">6616.98</div>
                        </div>
                        <div class="row good">
                            <div class="col-xs-8 description">Current Balance:</div>
                            <div class="col-xs-4 current amount">3368.22</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" onclick="newTransaction()">
                            <span class="glyphicon-plus-sign glyphicon"></span>
                            <span>Add Transaction</span>
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-md-9 transactions">

            </div>
        </div>
    </div>


    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../bower_components/moment/min/moment.min.js"></script>
    <script src="../../bower_components/x-editable/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>

    <script src="../../test/js/demo.js"></script>
</body>

</html>
