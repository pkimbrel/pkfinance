<form class="form-horizontal" name="transaction" role="form" ng-submit="submit()" ng-controller="TransactionForm">
    <!-- Pay Period -->
    <div class="form-group">
        <label for="payPeriod" class="col-sm-3 control-label">Pay Period</label>
        <div class="col-sm-9">
            <select name="payPeriod" class="form-control" ng-model="newTransaction.payPeriod" ng-options="p for p in app.availablePayPeriods">
            </select>
        </div>
    </div>

    <!-- Date -->
    <div class="form-group">
        <label for="date" class="col-sm-3 control-label">Date</label>
        <div class="col-sm-9">
            <input type="text" name="date" class="form-control" ng-model="newTransaction.date" validate-date>
            <span ng-show="transaction.date.$error.validateDate" class="error-message">Invalid date</span>
        </div>
    </div>

    <!-- Description -->
    <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="description" ng-model="newTransaction.description" validate-description>
            <span ng-show="transaction.description.$error.validateDescription" class="error-message">Please enter description</span>
        </div>
    </div>

    <!-- Category -->
    <div class="form-group">
        <label for="category" class="col-sm-3 control-label">Category</label>
        <div class="col-sm-9">
            <select class="form-control" ng-model="newTransaction.category" ng-options="c.category as c.category group by c.group for c in app.flattenCategories()" required>
            </select>
        </div>
    </div>

    <!-- Split -->
    <div class="form-group" ng-show="newTransaction.category == 'Split'">
        <label for="split" class="col-sm-3 control-label">Split</label>
        <div class="col-sm-9">
            Splits
        </div>
    </div>

    <!-- Type -->
    <div class="form-group" class="col-sm-3 control-label">
        <label for="type" class="col-sm-3 control-label">Type</label>
        <div class="col-sm-9">
            <select class="form-control" ng-model="newTransaction.type" ng-options="t for t in app.transactionTypes">
            </select>
        </div>
    </div>

    <!-- Cleared -->
    <div class="form-group">
        <label for="cleared" class="col-sm-3 control-label">Cleared</label>
        <div class="col-sm-9">
            <input type="checkbox" class="input-sm" ng-model="newTransaction.cleared">
        </div>
    </div>

    <!-- Amount -->
    <div class="form-group">
        <label for="amount" class="col-sm-3 control-label">Amount</label>
        <div class="col-sm-9">
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" name="amount" ng-model="newTransaction.amount" required validate-amount>
            </div>
            <span ng-show="transaction.amount.$error.validateAmount" class="error-message">Invalid Amount</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <button class="btn btn-primary" ng-disabled="transaction.$invalid || isUpdating">SAVE</button>
            <a class="btn btn-default" ng-click="cancel()">Cancel</a>
        </div>
    </div>
</form>
