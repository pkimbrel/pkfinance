<!DOCTYPE html>
<html lang="en" ng-app="pkfinance">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>PKFinance 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../bower_components/angular-xeditable/dist/css/xeditable.css">
    <link rel="stylesheet" href="../../src/css/styles.css">

    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../bower_components/moment/min/moment.min.js"></script>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-xeditable/dist/js/xeditable.js"></script>

    <script src="../../src/js/main.js"></script>
</head>

<body>

    <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="summary" class="navbar-brand">PK Finance</a>
            </div>
            <nav class="collapse navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="summary">Summary</a>
                    </li>
                    <li>
                        <a href="current">Register</a>
                    </li>
                    <li>
                        <a href="budget">Budget</a>
                    </li>
                    <li>
                        <a href="planner">Planner</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Begin Body -->
    <div class="container" ng-controller="Transactions">
        <h1>Checkbook Register</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="nav nav-stacked sidebar">
                    <div class="form-group pay-period">
                        <label class="control-label">Pay Period:</label>
                        <select id="month" class="form-control">
                            <option value="1374814800000" selected>2013-08</option>
                            <option value="1377234000000">2013-09</option>
                            <option value="1379653200000">2013-10</option>
                            <option value="1382072400000">2013-11</option>
                            <option value="1384495200000">2013-12</option>
                            <option value="1386914400000">2013-13</option>
                            <option value="1389333600000">2014-01</option>
                            <option value="1391752800000">2014-02</option>
                            <option value="1394172000000">2014-03</option>
                            <option value="1396587600000">2014-04</option>
                            <option value="1399006800000">2014-05</option>
                            <option value="1401426000000">2014-06</option>
                            <option value="1403845200000">2014-07</option>
                            <option value="1406264400000">2014-08</option>
                            <option value="1408683600000">2014-09</option>
                            <option value="1411102800000">2014-10</option>
                            <option value="1413522000000">2014-11</option>
                            <option value="1415944800000">2014-12</option>
                            <option value="1418364000000">2014-13</option>
                        </select>
                        <div class="display-period">(7/26 - 8/22)
                            <!--em>(current)</em-->
                        </div>
                    </div>
                    <div class="form-group balance">
                        <div class="row">
                            <div class="col-xs-7 description">Starting Balance:</div>
                            <div class="col-xs-5 startingBalance amount">{{startingBalance/100|currency}}</div>
                        </div>
                        <div class="row" ng-class="{bad:endingBalance(true) < 0}">
                            <div class="col-xs-7 description">Bank Balance:</div>
                            <div class="col-xs-5 bankBalance amount">{{endingBalance(true)/100|currency}}</div>
                        </div>
                        <div class="row" ng-class="{bad:endingBalance() < 0}">
                            <div class="col-xs-7 description">Current Balance:</div>
                            <div class="col-xs-5 endingBalance amount">{{endingBalance(false)/100|currency}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" onclick="newTransaction()">
                            <span class="glyphicon-plus-sign glyphicon"></span>
                            <span>Add Transaction</span>
                        </button>
                    </div>
                </div>

            </div>
            <div ng-view class="col-md-9">
            </div>
        </div>
    </div>


</body>

</html>
