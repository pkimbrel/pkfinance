<div class=" form-group balance ">
    <div class="row ">
        <div class="col-xs-7 description ">Starting Balance: <span class="icon glyphicon glyphicon-refresh" ng-click="refreshStartingBalance()"></span></div>
        <div class="col-xs-5 startingBalance amount ">{{app.startingBalance/100|currency}}</div>
    </div>
    <div class="row " ng-class="{bad:app.endingBalance(true) < 0} ">
        <div class="col-xs-7 description ">Bank Balance:</div>
        <div class="col-xs-5 bankBalance amount ">{{app.endingBalance(true)/100|currency}}</div>
    </div>
    <div class="row " ng-class="{bad:app.endingBalance() < 0} ">
        <div class="col-xs-7 description ">Current Balance:</div>
        <div class="col-xs-5 endingBalance amount ">{{app.endingBalance(false)/100|currency}}</div>
    </div>
</div>
