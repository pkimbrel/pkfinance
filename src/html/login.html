<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>

    <div class="container">
        <form class="form-signin" role="form" action="javascript:activate();">
            <h2 class="form-signin-heading">Please activate</h2>
            <input type="password" id="activation-key" class="form-control" placeholder="Access Key" required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>

    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script>
        function activate() {
            document.cookie = "activate=" + $("#activation-key").val();
            document.location = "index.html";
        }
    </script>

</body>

</html>
