<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }
</style>

<div class="container">
    <form class="form-signin" role="form" action="javascript:activate();">
        <h2 class="form-signin-heading">Please activate</h2>
        <input type="password" id="activation-key" class="form-control" placeholder="Access Key" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

<script>
    function activate() {
        localStorage.token = $("#activation-key").val();
        document.location = "#/register";
    }
</script>
